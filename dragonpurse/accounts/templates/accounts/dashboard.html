<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Личный кабинет</title>
    <style>
        body {
            background-color: #0f0f0f;
            font-family: "Segoe UI", sans-serif;
            color: #639372;
            margin: 0;
            display: flex;
        }

        header {
            padding: 20px;
            text-align: center;
        }

        h1, h2, p, a {
            color: #639372;
        }

        /* ======= ЛЕВАЯ ПАНЕЛЬ ======= */
        .sidebar {
            width: 220px;
            background-color: #131212;
            border-right: 2px solid #639372;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px 10px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
        }

        .sidebar h1 {
            font-size: 1.6em;
            margin-bottom: 20px;
            text-align: center;
        }

        .sidebar a {
            text-decoration: none;
            width: 100%;
        }

        .sidebar button {
            width: 90%;
            margin: 5px 0;
            padding: 10px;
            border: 2px solid #639372;
            border-radius: 10px;
            background-color: #131212;
            color: #639372;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .sidebar button:hover {
            background-color: #639372;
            color: #131212;
            transform: scale(1.05);
        }

        /* ======= ОСНОВНОЙ КОНТЕНТ ======= */
        main {
            margin-left: 240px;
            padding: 30px;
            flex: 1;
        }

        .dashboard {
            display: flex;
            justify-content: space-between;
            gap: 20px;
            margin-bottom: 40px;
        }

        .card {
            background-color: #131212;
            border: 2px solid #639372;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.3);
            flex: 1;
            padding: 20px;
            text-align: center;
            text-decoration: none;
            color: #639372;
            transition: background-color 0.3s;
        }

        .card:hover {
            background-color: #639372;
            color: #131212;
        }

        .card h2 {
            margin-bottom: 10px;
            font-size: 1.3em;
        }

        .analytics {
            background-color: #131212;
            border: 2px solid #639372;
            border-radius: 10px;
            padding: 20px;
            text-align: center;
        }

        .logout {
            margin-top: auto;
            border-top: 2px solid #639372;
            padding-top: 15px;
        }

        .logout a {
            color: #ff6666;
            text-decoration: none;
        }

        .logout a:hover {
            text-decoration: underline;
        }
        .dragon {
            position: relative;
            width: 70px;
            height: 70px;
            animation: headMove 3s ease-in-out infinite;
        }

        /* Основная форма головы */
        .dragon-head {
            width: 60px;
            height: 50px;
            background-color: #639372;
            border-radius: 50% 50% 40% 40%;
            position: relative;
            transform: rotate(-10deg);
        }

        /* Глаз */
        .eye {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #131212;
            border-radius: 50%;
            top: 15px;
            left: 35px;
            animation: blink 4s infinite;
        }

        /* Зрачок (мигает отдельно для реалистичности) */
        .eye::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 4px;
            background-color: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
        }

        /* Рог */
        .horn {
            position: absolute;
            width: 10px;
            height: 20px;
            background-color: #93b793;
            border-radius: 50%;
            transform: rotate(30deg);
            top: -10px;
            left: 10px;
        }

        .horn.right {
            left: 35px;
            transform: rotate(-30deg);
        }

        /* Анимации */
        @keyframes blink {
            0%, 90%, 100% {
                height: 10px;
            }
            95% {
                height: 2px;
            }
        }

        @keyframes headMove {
            0%, 100% {
                transform: rotate(-5deg);
            }
            50% {
                transform: rotate(5deg);
            }
        }

        .welcome-container {
            display: flex;
            align-items: center;
            justify-content: flex-start;
            gap: 20px;
            margin: 20px;
        }

        a {
            color: #639372;
        }
    </style>
</head>

<body>
    <!-- ======= ЛЕВАЯ ПАНЕЛЬ ======= -->
    <div class="sidebar">
        <h1>ДракоФин</h1>

        <a href="{% url 'transaction_list' %}"><button>Календарь</button></a>
        <a href="{% url 'transaction_create' %}"><button>Добавить транзакцию</button></a>
        <a href="{% url 'settings' %}"><button>Настройки</button></a>
        <a href="{% url 'notifications_all' %}"><button>Уведомления</button></a>
        <a href="{% url 'analytics' %}"><button>Аналитика</button></a>
        <a href="{% url 'goals_list' %}"><button>Цели</button></a>
        <a href="{% url 'wishlist_list' %}"><button>Вишлист</button></a>
        <a href="{% url 'shared_users_list' %}"><button>Совместный доступ</button></a>

        <div class="logout">
            <a href="{% url 'logout' %}">Выйти</a>
        </div>
    </div>

    <!-- ======= ОСНОВНОЙ КОНТЕНТ ======= -->
    <main>
        <div class="welcome-container">
        <h1>Добро пожаловать, {{ user.username }}!</h1>
        <div class="dragon">
            <div class="dragon-head">
                <div class="horn"></div>
                <div class="horn right"></div>
                <div class="eye"></div>
            </div>
        </div>
    </div>

        <!-- Верхняя панель — Баланс, Доходы, Расходы -->
        <div class="dashboard">
            <a href="/" class="card">
                <h2>Баланс (на дату)</h2>
                <p>{{ balance|floatformat:2 }} ₽</p>
            </a>
            <a href="/" class="card">
                <h2>Доходы</h2>
                <p>{{ income_total|floatformat:2 }} ₽</p>
            </a>
            <a href="/" class="card">
                <h2>Расходы</h2>
                <p>{{ expense_total|floatformat:2 }} ₽</p>
            </a>
        </div>

        <!-- Нижний блок — Аналитика -->
        <div class="analytics">
            <h2>Аналитика</h2>
            <p>Здесь будет ваша статистика по тратам, доходам и накоплениям.</p>
        </div>
    </main>
</body>
</html>
