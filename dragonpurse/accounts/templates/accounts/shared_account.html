<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Совместный аккаунт</title>
</head>
<body>
    <h1>Совместный аккаунт</h1>
    {% if messages %}
        {% for message in messages %}
            <p style="color:red;">{{ message }}</p>
        {% endfor %}
    {% endif %}
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Отправить приглашение</button>
    </form>
    <a href="{% url 'profile' %}">Назад к профилю</a>
</body>
</html>
