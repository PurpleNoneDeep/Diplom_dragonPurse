<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Список категорий</title>
</head>
<body>
    <h1>Список категорий</h1>
    <table>
        <thead>
            <tr>
                <th>Название</th>
                <th>Тип</th>
            </tr>
        </thead>
        <tbody>
            {% for category in categories %}
                <tr>
                    <td>{{ category.name }}</td>
                    <td>{{ category.get_category_type_display }}</td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="2">Нет категорий.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'category_create' %}">Добавить новую категорию</a>
</body>
</html>
