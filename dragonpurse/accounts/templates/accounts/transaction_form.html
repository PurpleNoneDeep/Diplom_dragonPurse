<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание транзакции — ДракоФин</title>
    <style>
        body {
            font-family: "Inter", sans-serif;
            background-color: #0f0f0f;
            color: #639372;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: #639372;
            text-align: center;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .container {
            background-color: #131212;
            border: 2px solid #639372;
            border-radius: 12px;
            box-shadow: 0 0 20px rgba(99, 147, 114, 0.2);
            padding: 30px 40px;
            width: 480px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            animation: fadeIn 0.5s ease-in-out;
        }

        label {
            font-weight: 600;
            margin-top: 10px;
        }

        input[type="number"],
        input[type="date"],
        select,
        textarea {
            background-color: #0f0f0f;
            color: #639372;
            border: 1px solid #639372;
            border-radius: 8px;
            padding: 10px;
            font-size: 1em;
            width: 100%;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus, select:focus, textarea:focus {
            border-color: #8ac8a4;
            box-shadow: 0 0 6px #639372;
            outline: none;
        }

        button {
            margin-top: 20px;
            background-color: #131212;
            color: #639372;
            border: 2px solid #639372;
            border-radius: 8px;
            padding: 12px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        button:hover {
            background-color: #639372;
            color: #131212;
        }

        a {
            text-align: center;
            margin-top: 20px;
            color: #639372;
            text-decoration: none;
            font-weight: 500;
            display: block;
        }

        a:hover {
            text-decoration: underline;
        }

        .goal-fields {
            display: none;
            background-color: #0f0f0f;
            border: 1px solid #639372;
            border-radius: 8px;
            padding: 15px;
            margin-top: 10px;
            animation: fadeIn 0.4s ease-in-out;
        }

        @keyframes fadeIn {
            from {opacity: 0; transform: translateY(5px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            color: #639372;
            font-size: 0.95em;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        /* Стиль заголовка с логотипом дракончика */
        .header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
            justify-content: center;
        }

        .dragon {
            width: 36px;
            height: 36px;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="/static/images/dragon_head.png" alt="Дракончик" class="dragon">
        <h1>Создание транзакции</h1>
    </div>

    <div class="container">
        <form method="post">
            {% csrf_token %}

            <label for="amount">Сумма:</label>
            <input type="number" name="amount" id="amount" required step="0.01" />

            <label for="category_type">Тип транзакции:</label>
            <select name="category_type" id="category_type" onchange="updateCategories()">
                <option value="">Выберите тип</option>
                <option value="income">Доход</option>
                <option value="expense">Расход</option>
            </select>

            <label for="category">Категория:</label>
            <select name="category" id="category">
                <option value="">Сначала выберите тип</option>
            </select>

            <label >Описание:</label>
            {{ form.description }}

            <label for="newdate">Дата:</label>
            <input type="date" name="newdate" id="newdate" value="{{ current_date }}" />

            <!-- Блок цели: появляется только при доходе -->
            <div id="goal-fields" class="goal-fields">
                <label for="goal">Цель (если хотите отчислить часть дохода):</label>
                <select name="goal" id="goal">
                    <option value="">— не выбрано —</option>
                    {% for goal in goals %}
                        <option value="{{ goal.id }}">{{ goal.name }}</option>
                    {% endfor %}
                </select>

                <label for="goal_amount">Сумма для цели:</label>
                <input type="number" step="0.01" name="goal_amount" id="goal_amount" placeholder="Например, 5000">
            </div>

            <button type="submit">Добавить транзакцию</button>
        </form>

        <a class="back-link" href="{% url 'transaction_list' %}">Назад к списку транзакций</a>
    </div>

    <script>
        const categoriesIncome = {{ categories_income|safe }};
        const categoriesExpense = {{ categories_expense|safe }};
        const goalFields = document.getElementById('goal-fields');

        function updateCategories() {
            const typeSelect = document.getElementById('category_type');
            const categorySelect = document.getElementById('category');
            categorySelect.innerHTML = '';

            const selectedType = typeSelect.value;
            let categories = [];

            // Появление блока целей только для доходов
            if (selectedType === 'income') {
                goalFields.style.display = 'block';
                categories = categoriesIncome;
            } else if (selectedType === 'expense') {
                goalFields.style.display = 'none';
                categories = categoriesExpense;
            } else {
                goalFields.style.display = 'none';
            }

            // Заполняем категории
            categories.forEach(category => {
                const option = document.createElement('option');
                option.value = category.id;
                option.textContent = category.name;
                categorySelect.appendChild(option);
            });
        }
    </script>
</body>
</html>
